<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="page" align="center">
            <!-- load google logo -->
            <img 
            style="padding-bottom: 2%;"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            />
            <br>
            <div class="searchBar">
                <!-- load search icon from icons8 -->
                <img 
                class="searchIcon" 
                align="left" 
                src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/>
                <input class="input" id="input">
                <!-- load search icon from icons8 -->
                <img 
                id="clear" 
                class="empty" 
                align="right" 
                src="https://img.icons8.com/small/20/000000/filled-trash.png"/>
            </div>
            <br>
            <br>
            <!-- google search button -->
            <button class="btn">Google Search</button>
            <!-- i'm feeling lucky button -->
            <button 
            class="btn" 
            style="margin-left: 20px;" 
            id="lucky">
            I'm Feeling Lucky</button>
            <br>
            <br>
        </div>
        <!-- we need to install extension called live server in vscode -->
        <!-- after installing the extension you can see go live option  -->
        <script src="index.js"/>
    </body>
    
</html>
